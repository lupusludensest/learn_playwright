<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Click Counter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .button-style {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: white;
            border: none;
            border-radius: 25px;
            color: #764ba2;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button-style:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .button-style:active {
            transform: scale(0.95);
        }

        .counter-style {
            margin-top: 25px;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .counter-label {
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0.9;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click Counter</h1>
        <button id="clickButton" class="button-style">CLICK ME</button>
        <div class="counter-style">
            <div id="counter">0</div>
            <div class="counter-label">clicks</div>
        </div>
    </div>

    <script>
        let count = 0;
        const button = document.getElementById('clickButton');
        const counter = document.getElementById('counter');
        const container = document.querySelector('.container');

        button.onclick = function() {
            count++;
            counter.innerText = count;
            
            // Remove and re-add animation class
            counter.classList.remove('pulse');
            void counter.offsetWidth; // Trigger reflow
            counter.classList.add('pulse');
            
            // Change background gradient angle
            document.body.style.background = `linear-gradient(${count * 10}deg, #667eea 0%, #764ba2 100%)`;
        };
    </script>
</body>
</html>
